<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Correspondiente</title>
</head>
<body>
    <h2>Verificar los Meses</h2>
    <label for="mes">Ingresa un número del 1 al 12:</label>
    <input type="number" id="mes" min="1" max="12" placeholder="Ingresa un número">
    <button onclick="mostrarMes()">Mostrar Mes</button>

    <p id="resultado"></p>

    <script>
        function mostrarMes() {
            const mes = parseInt(document.getElementById("mes").value);
            let nombreMes;

            switch (mes) {
                case 1:
                    nombreMes = "Enero";
                    break;
                case 2:
                    nombreMes = "Febrero";
                    break;
                case 3:
                    nombreMes = "Marzo";
                    break;
                case 4:
                    nombreMes = "Abril";
                    break;
                case 5:
                    nombreMes = "Mayo";
                    break;
                case 6:
                    nombreMes = "Junio";
                    break;
                case 7:
                    nombreMes = "Julio";
                    break;
                case 8:
                    nombreMes = "Agosto";
                    break;
                case 9:
                    nombreMes = "Septiembre";
                    break;
                case 10:
                    nombreMes = "Octubre";
                    break;
                case 11:
                    nombreMes = "Noviembre";
                    break;
                case 12:
                    nombreMes = "Diciembre";
                    break;
                default:
            }

            document.getElementById("resultado").innerText = nombreMes;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto de Dos Números</title>
    <script>
        function calcularProducto() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                alert('Por favor, ingresa números válidos.');
                return;
            }
            const producto = num1 * num2;
            document.getElementById('resultado').innerText = `El producto de num1 y num2 es ${producto}.`;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Producto</h1>
    <form onsubmit="event.preventDefault(); calcularProducto();">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" step="any" required>
        <br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" step="any" required>
        <br><br>
        <input type="submit" value="Calcular Producto">
    </form>
    <p id="resultado"></p>
</body>
</html>

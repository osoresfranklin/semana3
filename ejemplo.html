<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos Números</title>
</head>
<body>
    <h2>Calcular la Suma</h2>
    <label for="numeros1">Número 1:</label>
    <input type="numeros" id="numeros1" placeholder="Ingresa el primer número">

    <label for="numeros2">Número 2:</label>
    <input type="numeros" id="numeros2" placeholder="Ingresa el segundo número">

    <button onclick="sumar()">Sumar</button>

    <script>
        function sumar() {
            const num1 = parseFloat(document.getElementById("numeros1").value);
            const num2 = parseFloat(document.getElementById("numeros2").value);
            const suma = num1 + num2;
            alert("El resultado de la suma es: " + suma);
            
        }
    </script>
</body>
</html>

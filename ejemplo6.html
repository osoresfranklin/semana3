<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números del 1 al 10 - while</title>
</head>
<body>
    <h2>Números del 1 al 10 usando while</h2>
    <p id="resultado"></p>

    <script>
           let contador = 1;
while (contador <= 10) {
document.write("- " + contador + "<br>");
contador++;
}
    </script>
</body>
</html>
